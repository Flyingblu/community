name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build jar
        run: mvn package
        env:
          AUTH_ENDPOINT: localhost
          DB_USER: test
          DB_PASS: test
          DB_ADDR: localhost
          DB_NAME: test
          SENTRY_DSN: https://test@test.ingest.sentry.io/test
      
      - name: Upload jar
        uses: actions/upload-artifact@v2
        with:
          path: ./target/forum.jar

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Download jar
        uses: actions/download-artifact@v2
        with:
          name: artifact
      
      - name: Build the Docker image
        run: docker build . -t xmumy/forum:${GITHUB_RUN_NUMBER} -t xmumy/forum:latest

      - name: Publish
        env:
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u ctrysbita --password-stdin
          docker push -a xmumy/forum
